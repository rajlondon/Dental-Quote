<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly Direct Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .bg-primary { background-color: #0ea5e9; }
    .text-primary { color: #0ea5e9; }
    .border-primary { border-color: #0ea5e9; }
    .hover\:bg-primary-dark:hover { background-color: #0284c7; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
    
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6 mb-6">
    <div class="flex justify-center mb-6">
      <img src="/images/mydentalfly-logo.png" alt="MyDentalFly Logo" class="h-16">
    </div>

    <h1 id="heading" class="text-2xl font-bold text-center text-gray-800 mb-6">Direct Clinic Login</h1>
    
    <div id="login-container">
      <form id="login-form" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="clinic@example.com"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          >
        </div>
        
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="••••••••"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          >
        </div>
        
        <div class="pt-2">
          <button 
            id="submit-btn"
            type="submit" 
            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50"
          >
            Sign In to Clinic Portal
          </button>
        </div>
        
        <div id="error-message" class="hidden p-3 bg-red-100 text-red-700 rounded-md text-sm"></div>
      </form>
    </div>
    
    <div id="loading-container" class="hidden flex flex-col items-center justify-center py-6">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
      <p class="mt-4 text-gray-600">Logging in...</p>
    </div>
    
    <div id="success-container" class="hidden flex flex-col items-center justify-center py-6">
      <div class="bg-green-100 text-green-700 p-3 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <p class="mt-4 text-gray-600">Login successful! Redirecting to clinic portal...</p>
    </div>
    
    <div class="text-center mt-4">
      <a href="/portal-login" class="text-sm text-primary hover:underline">
        Return to main login page
      </a>
    </div>
  </div>
  
  <script>
    // Direct login script that bypasses React router
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const submitButton = document.getElementById('submit-btn');
      const errorMessage = document.getElementById('error-message');
      const loginContainer = document.getElementById('login-container');
      const loadingContainer = document.getElementById('loading-container');
      const successContainer = document.getElementById('success-container');
      
      // Pre-fill with clinic email for testing
      emailInput.value = 'clinic@mydentalfly.com';
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Hide any previous error messages
        errorMessage.classList.add('hidden');
        
        // Show loading spinner
        loginContainer.classList.add('hidden');
        loadingContainer.classList.remove('hidden');
        
        try {
          // Make direct login request
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Cache-Control': 'no-cache',
              'Pragma': 'no-cache'
            },
            credentials: 'include',
            body: JSON.stringify({
              email: emailInput.value,
              password: passwordInput.value
            })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.message || 'Authentication failed');
          }
          
          // Login successful
          const user = data.user;
          
          // Store user data in localStorage and sessionStorage
          localStorage.setItem('user_data', JSON.stringify(user));
          sessionStorage.setItem('user_data', JSON.stringify(user));
          
          // Set manual cookies
          document.cookie = `user_role=${user.role}; path=/; max-age=${7 * 24 * 60 * 60}`;
          document.cookie = `user_id=${user.id}; path=/; max-age=${7 * 24 * 60 * 60}`;
          document.cookie = `is_authenticated=true; path=/; max-age=${7 * 24 * 60 * 60}`;
          
          // Set specific clinic flag
          localStorage.setItem('is_clinic', 'true');
          sessionStorage.setItem('is_clinic', 'true');
          
          // Show success message
          loadingContainer.classList.add('hidden');
          successContainer.classList.remove('hidden');
          
          // Redirect after a short delay to show success message
          setTimeout(() => {
            // Redirect to clinic portal
            const timestamp = Date.now();
            window.location.href = `/clinic-portal?direct=true&uid=${user.id}&t=${timestamp}`;
          }, 1500);
          
        } catch (error) {
          // Show error message
          errorMessage.textContent = error.message || 'Login failed. Please try again.';
          errorMessage.classList.remove('hidden');
          
          // Hide loading, show form again
          loadingContainer.classList.add('hidden');
          loginContainer.classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
