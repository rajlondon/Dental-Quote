<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Portal Auto-Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    .header {
      margin-bottom: 30px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      color: #35B064;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #35B064;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #2a8f50;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #35B064;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingMessage, #errorMessage {
      display: none;
    }
    #errorMessage {
      color: #e53e3e;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #e53e3e;
      border-radius: 5px;
      background-color: #fff5f5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <img src="/static/logo.png" alt="MyDentalFly Logo" class="logo">
      <h1>Clinic Portal</h1>
    </div>
    
    <div id="loadingMessage">
      <div class="spinner"></div>
      <p>Logging you in to the Clinic Portal...</p>
    </div>
    
    <div id="loginForm">
      <p>Please provide your clinic credentials to access the portal.</p>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="clinic@mydentalfly.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="Clinic123!" required>
      </div>
      
      <button type="submit" id="loginButton">Access Clinic Portal</button>
    </div>
    
    <div id="errorMessage"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginButton = document.getElementById('loginButton');
      const loginForm = document.getElementById('loginForm');
      const loadingMessage = document.getElementById('loadingMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // First check if user is already authenticated
      fetch('/api/auth/user', {
        method: 'GET',
        credentials: 'include'
      })
      .then(response => response.json())
      .then(data => {
        if (data && data.success && data.user && (data.user.role === 'clinic' || data.user.role === 'clinic_staff')) {
          console.log('Already authenticated as clinic user:', data.user);
          // Create more detailed form submission with navigation flags
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = '/clinic-portal';
          
          // Add hidden fields to help with portal navigation
          const hiddenField1 = document.createElement('input');
          hiddenField1.type = 'hidden';
          hiddenField1.name = 'target';
          hiddenField1.value = 'clinic';
          form.appendChild(hiddenField1);
          
          const hiddenField2 = document.createElement('input');
          hiddenField2.type = 'hidden';
          hiddenField2.name = 'portal_type'; 
          hiddenField2.value = 'clinic';
          form.appendChild(hiddenField2);
          
          // Append and submit the form
          document.body.appendChild(form);
          form.style.display = 'none';
          form.submit();
          return;
        }
      })
      .catch(err => {
        console.log('Not logged in or error checking auth status:', err);
        // Continue with normal flow, showing login button
      });
      
      loginButton.addEventListener('click', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          errorMessage.textContent = 'Please enter both email and password.';
          errorMessage.style.display = 'block';
          return;
        }
        
        // Hide form, show loading
        loginForm.style.display = 'none';
        errorMessage.style.display = 'none';
        loadingMessage.style.display = 'block';
        
        // Use JSON format instead of FormData
        const loginData = {
          email: email,
          password: password
        };
        
        // Use fetch API to log in
        fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData),
          credentials: 'include'
        })
        .then(response => {
          console.log('Login response status:', response.status);
          
          // Handle any response status
          return response.json().then(data => {
            if (response.ok) {
              console.log('Login successful with data:', data);
              
              // Create a more detailed form submission with navigation flags
              const form = document.createElement('form');
              form.method = 'POST';
              form.action = '/clinic-portal';
              
              // Add hidden fields to help with portal navigation
              const hiddenField1 = document.createElement('input');
              hiddenField1.type = 'hidden';
              hiddenField1.name = 'target';
              hiddenField1.value = 'clinic';
              form.appendChild(hiddenField1);
              
              const hiddenField2 = document.createElement('input');
              hiddenField2.type = 'hidden';
              hiddenField2.name = 'portal_type'; 
              hiddenField2.value = 'clinic';
              form.appendChild(hiddenField2);
              
              // Append and submit the form
              document.body.appendChild(form);
              form.style.display = 'none';
              form.submit();
              
              return true;
            } else {
              // Login failed with a valid JSON response
              throw new Error(data.message || 'Authentication failed');
            }
          }).catch(err => {
            // JSON parsing error or other error in the then chain
            console.error('Error processing response:', err);
            throw new Error('Login processing failed');
          });
        })
        .catch(error => {
          console.error('Login error:', error);
          errorMessage.textContent = 'Failed to login: ' + error.message;
          errorMessage.style.display = 'block';
          
          // Show the form again
          loginForm.style.display = 'block';
          loadingMessage.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>
