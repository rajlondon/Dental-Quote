<!DOCTYPE html>
<html>
<head>
  <title>MyDentalFly - Domain Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      margin: 0; 
      padding: 40px; 
      background: #f5f9fc; 
      color: #333; 
      line-height: 1.6; 
    }
    .container { 
      max-width: 800px; 
      margin: 0 auto; 
      background: white; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
    }
    h1 { 
      color: #3182ce; 
      margin-top: 0; 
    }
    .status { 
      background: #ebf8ff; 
      border-left: 4px solid #3182ce; 
      padding: 15px; 
      margin: 20px 0; 
    }
    .success {
      background-color: #d1fae5;
      border-left: 4px solid #10b981;
    }
    .error {
      background-color: #fee2e2;
      border-left: 4px solid #ef4444;
    }
    button { 
      background: #3182ce; 
      color: white; 
      border: none; 
      padding: 10px 15px; 
      border-radius: 4px; 
      cursor: pointer; 
      margin-bottom: 10px;
    }
    button:hover { 
      background: #2c5282; 
    }
    pre { 
      background: #f1f5f9; 
      padding: 15px; 
      border-radius: 4px; 
      overflow-x: auto; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyDentalFly Domain Test</h1>
    <div id="status" class="status">
      Checking server status...
    </div>
    
    <div>
      <h2>API Status Check</h2>
      <button id="check-status">Check API Status</button>
      <pre id="status-result">Click button to test API status</pre>
    </div>
    
    <div>
      <h2>Domain Information</h2>
      <button id="check-domain">Check Domain Info</button>
      <pre id="domain-result">Click button to retrieve domain information</pre>
    </div>
    
    <div>
      <h2>Browser Information</h2>
      <pre id="browser-info"></pre>
    </div>
  </div>
  
  <script>
    // Display browser information
    document.getElementById('browser-info').textContent = 
      `URL: ${window.location.href}
Host: ${window.location.host}
Protocol: ${window.location.protocol}
User Agent: ${navigator.userAgent}`;
    
    // Test API Status
    document.getElementById('check-status').addEventListener('click', async () => {
      const result = document.getElementById('status-result');
      const status = document.getElementById('status');
      
      result.textContent = 'Testing API...';
      status.className = 'status';
      status.textContent = 'Checking server status...';
      
      try {
        const response = await fetch('/api/status');
        if (response.ok) {
          const data = await response.json();
          result.textContent = JSON.stringify(data, null, 2);
          status.className = 'status success';
          status.textContent = 'Server is running correctly!';
        } else {
          result.textContent = `Error: ${response.status} ${response.statusText}`;
          status.className = 'status error';
          status.textContent = 'Error connecting to API';
        }
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
        status.className = 'status error';
        status.textContent = 'Error connecting to API';
      }
    });
    
    // Check domain information
    document.getElementById('check-domain').addEventListener('click', async () => {
      const result = document.getElementById('domain-result');
      result.textContent = 'Retrieving domain information...';
      
      try {
        const response = await fetch('/api/domain-info');
        if (response.ok) {
          const data = await response.json();
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          result.textContent = `Error: ${response.status} ${response.statusText}`;
        }
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    });
    
    // Auto-check status on load
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('check-status').click();
      }, 1000);
    });
  </script>
</body>
</html>
