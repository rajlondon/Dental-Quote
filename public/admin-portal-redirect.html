<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Admin Portal...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .redirect-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #3B82F6;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #3B82F6;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .manual-button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .manual-button:hover {
      background-color: #2563EB;
    }
  </style>
</head>
<body>
  <div class="redirect-box">
    <h1>Please wait...</h1>
    <div class="spinner"></div>
    <p>You are being redirected to the Admin Portal.</p>
    <p>If you are not redirected automatically, please click the button below.</p>
    <form id="redirectForm" method="GET" action="/admin-portal">
      <button type="submit" class="manual-button">Go to Admin Portal</button>
    </form>
  </div>

  <script>
    // Submit the form automatically after a short delay
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('redirectForm').submit();
      }, 1500);
    });
  </script>
</body>
</html>
