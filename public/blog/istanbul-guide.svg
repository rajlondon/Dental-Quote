  <!-- Galata -->
  <circle cx="315" cy="170" r="6" fill="#1E3A8A"/>
  <text x="315" y="155" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">Galata</text>
  
  <!-- Compass rose -->
  <g transform="translate(600, 380)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#2563EB" stroke-width="1"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#2563EB" stroke-width="1"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#2563EB" stroke-width="1"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">N</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">S</text>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">E</text>
    <text x="-15" y="5" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">W</text>
  </g>
  
  <!-- Scale -->
  <line x1="170" y1="390" x2="270" y2="390" stroke="#2563EB" stroke-width="2"/>
  <text x="220" y="380" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">5 km</text>

  <!-- Travel elements -->
  <g transform="translate(550, 160)">
    <circle cx="0" cy="0" r="25" fill="#2563EB" fill-opacity="0.1" stroke="#2563EB" stroke-width="1"/>
    <path d="M-10,-5 L10,-5 L15,0 L10,5 L-10,5 L-15,0 Z" fill="#2563EB"/>
    <circle cx="-7" cy="0" r="3" fill="white" stroke="#2563EB" stroke-width="1"/>
    <circle cx="7" cy="0" r="3" fill="white" stroke="#2563EB" stroke-width="1"/>
  </g>
  
  <g transform="translate(550, 220)">
    <circle cx="0" cy="0" r="25" fill="#2563EB" fill-opacity="0.1" stroke="#2563EB" stroke-width="1"/>
    <path d="M-10,-10 L10,-10 L10,0 L5,0 L5,10 L-5,10 L-5,0 L-10,0 Z" fill="#2563EB"/>
  </g>
  
  <g transform="translate(550, 280)">
    <circle cx="0" cy="0" r="25" fill="#2563EB" fill-opacity="0.1" stroke="#2563EB" stroke-width="1"/>
    <path d="M-10,5 L10,5 L10,-5 C10,-10 5,-10 0,-5 C-5,-10 -10,-10 -10,-5 Z" fill="#2563EB"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E3A8A" text-anchor="middle">Patient's Travel Guide to Istanbul</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="20" fill="#4B5563" text-anchor="middle">Everything you need to know for your dental trip</text>
</svg>