<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F3F4F6"/>
  
  <!-- Decorative elements -->
  <path d="M0,500 C100,450 200,550 300,500 C400,450 500,550 600,500 C700,450 800,550 900,500 L900,600 L0,600 Z" fill="#2563EB" opacity="0.1"/>
  
  <!-- Map illustration background -->
  <rect x="150" y="120" width="500" height="300" rx="8" fill="white" stroke="#2563EB" stroke-width="2"/>
  
  <!-- Map grid lines -->
  <line x1="150" y1="170" x2="650" y2="170" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="150" y1="220" x2="650" y2="220" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="150" y1="270" x2="650" y2="270" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="150" y1="320" x2="650" y2="320" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="150" y1="370" x2="650" y2="370" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  
  <line x1="200" y1="120" x2="200" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="250" y1="120" x2="250" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="300" y1="120" x2="300" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="350" y1="120" x2="350" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="400" y1="120" x2="400" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="450" y1="120" x2="450" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="500" y1="120" x2="500" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="550" y1="120" x2="550" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="600" y1="120" x2="600" y2="420" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Bosphorus -->
  <path d="M380,120 C370,170 410,220 390,270 C370,320 390,370 380,420" stroke="#2563EB" stroke-width="8" stroke-opacity="0.3"/>

  <!-- Land masses -->
  <path d="M150,120 L380,120 C370,170 410,220 390,270 C370,320 390,370 380,420 L150,420 Z" fill="#2563EB" fill-opacity="0.1"/>
  <path d="M380,120 L650,120 L650,420 L380,420 C390,370 370,320 390,270 C410,220 370,170 380,120 Z" fill="#2563EB" fill-opacity="0.05"/>
  
  <!-- City center marker -->
  <circle cx="350" cy="230" r="15" fill="#2563EB" fill-opacity="0.2" stroke="#2563EB" stroke-width="2"/>
  <circle cx="350" cy="230" r="5" fill="#2563EB"/>
  
  <!-- Points of interest -->
  <!-- Hagia Sophia -->
  <circle cx="335" cy="215" r="6" fill="#1E3A8A"/>
  <text x="335" y="200" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">Hagia Sophia</text>
  
  <!-- Blue Mosque -->
  <circle cx="335" cy="230" r="6" fill="#1E3A8A"/>
  <text x="335" y="245" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">Blue Mosque</text>
  
  <!-- Grand Bazaar -->
  <circle cx="320" cy="195" r="6" fill="#1E3A8A"/>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">Grand Bazaar</text>
  
  <!-- Topkapi Palace -->
  <circle cx="355" cy="200" r="6" fill="#1E3A8A"/>
  <text x="355" y="185" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">Topkapi Palace</text>
  
  <!-- Dental Clinic Icon -->
  <g transform="translate(410, 250)">
    <rect x="-10" y="-10" width="40" height="30" rx="5" fill="#2563EB" fill-opacity="0.2"/>
    <path d="M0,0 L20,0 L20,10 L10,10 L10,20 L0,20 Z" fill="#2563EB"/>
    <text x="10" y="-15" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">Dental Clinics</text>
  </g>
  
  <!-- Taksim -->
