<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Check</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .image-container { margin-bottom: 30px; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
    img { max-width: 100%; height: auto; }
    h1 { color: #00688B; }
  </style>
</head>
<body>
  <h1>Image Verification</h1>
  
  <div class="image-container">
    <h2>Raj Singh Image</h2>
    <img src="/images/team/raj.jpg" alt="Raj Singh" />
    <p>Path: /images/team/raj.jpg</p>
  </div>
  
  <div class="image-container">
    <h2>Destina Yasar Image</h2>
    <img src="/images/team/destina.jpg" alt="Destina Yasar" />
    <p>Path: /images/team/destina.jpg</p>
  </div>
</body>
</html>
