<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly Clinic Portal - iFrame Version</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #0ea5e9;
      color: white;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .logo {
      height: 40px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 1rem;
    }
    
    h1 {
      display: inline-block;
      vertical-align: middle;
      margin: 0;
      font-size: 1.5rem;
    }
    
    .container {
      flex: 1;
      padding: 0;
      margin: 0;
      width: 100%;
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
    }
    
    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    footer {
      background-color: #f3f4f6;
      padding: 0.5rem 1rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.75rem;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0ea5e9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
  </div>
  
  <header>
    <img src="/images/mydentalfly-logo.png" alt="MyDentalFly Logo" class="logo">
    <h1>Clinic Portal</h1>
  </header>
  
  <div class="container">
    <iframe id="portalFrame" src="about:blank"></iframe>
  </div>
  
  <footer>
    &copy; 2025 MyDentalFly - Dental Tourism Platform
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loading = document.getElementById('loading');
      const portalFrame = document.getElementById('portalFrame');
      const timestamp = Date.now();
      
      // Set cookies before loading the iframe
      setCookies();
      
      // After a small delay, load the portal in the iframe
      setTimeout(() => {
        portalFrame.src = `/portal-direct.html?mode=clinic&t=${timestamp}`;
        
        // Hide loading spinner when iframe is loaded
        portalFrame.onload = function() {
          loading.classList.add('hidden');
        };
      }, 1000);
      
      function setCookies() {
        const userId = '40'; // Default clinic user ID
        const maxAge = 7 * 24 * 60 * 60; // 7 days
        
        // Set all necessary cookies for clinic authentication
        document.cookie = `mdf_authenticated=true; path=/; max-age=${maxAge}`;
        document.cookie = `mdf_user_id=${userId}; path=/; max-age=${maxAge}`;
        document.cookie = `mdf_user_role=clinic_staff; path=/; max-age=${maxAge}`;
        document.cookie = `clinic_auth=true; path=/; max-age=${maxAge}`;
        document.cookie = `clinic_session_id=${userId}; path=/; max-age=${maxAge}`;
        document.cookie = `portal_type=clinic; path=/; max-age=${maxAge}`;
        document.cookie = `is_authenticated=true; path=/; max-age=${maxAge}`;
        document.cookie = `user_role=clinic_staff; path=/; max-age=${maxAge}`;
        document.cookie = `user_id=${userId}; path=/; max-age=${maxAge}`;
        
        console.log('Auth cookies set successfully');
      }
    });
  </script>
</body>
</html>
