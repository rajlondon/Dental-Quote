<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly - Domain Test</title>
  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 { color: #0284c7; }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 20px 0;
      padding: 20px;
    }
    .success {
      background-color: #e0f2fe;
      border-left: 4px solid #0284c7;
      padding: 15px;
      margin-bottom: 20px;
    }
    #domain-info {
      font-family: monospace;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    button {
      background: #0284c7;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0369a1;
    }
  </style>
</head>
<body>
  <h1>MyDentalFly Domain Test</h1>
  
  <div class="card">
    <div class="success">
      <p><strong>âœ… Static HTML File Successfully Loaded</strong></p>
      <p>Your domain is correctly pointing to this server.</p>
    </div>
    
    <h2>Domain Information</h2>
    <p>Current domain: <strong id="current-domain">Loading...</strong></p>
    <button id="check-domain">Check Domain Details</button>
    <div id="domain-info">Click the button above to check domain details...</div>
  </div>
  
  <script>
    // Set the current domain
    document.getElementById('current-domain').textContent = window.location.host;
    
    // Add click event to the button
    document.getElementById('check-domain').addEventListener('click', async () => {
      try {
        const infoElement = document.getElementById('domain-info');
        infoElement.textContent = 'Loading domain information...';
        
        // Get domain information
        const response = await fetch('/api/domain-info');
        const data = await response.json();
        
        // Display the domain information
        infoElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('domain-info').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
