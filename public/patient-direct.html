<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly Patient Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      color: #7c3aed;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    p {
      color: #4b4b4b;
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      display: inline-block;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    
    .btn:hover {
      background-color: #6d28d9;
    }
    
    .btn.secondary {
      background-color: #6c757d;
    }
    
    .btn.secondary:hover {
      background-color: #5a6268;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #7c3aed;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyDentalFly Patient Portal</h1>
    <div id="loginForm">
      <p>Click the button below to access the patient portal with the default patient account.</p>
      <div class="buttons">
        <a href="/" class="btn secondary">Return Home</a>
        <button id="directAccessBtn" class="btn">Access Patient Portal</button>
      </div>
    </div>
    
    <div id="loadingMessage" style="display: none;">
      <p>Authenticating as patient user... <span class="spinner"></span></p>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Button click listener
      const directAccessBtn = document.getElementById('directAccessBtn');
      if (directAccessBtn) {
        directAccessBtn.addEventListener('click', function() {
          performDirectLogin();
        });
      }
      
      // Auto-login handler
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('autologin') === 'true') {
        performDirectLogin();
      }
      
      // Function to perform the login
      function performDirectLogin() {
        // Show loading state
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('loadingMessage').style.display = 'block';
        
        // Use JSON format instead of FormData
        const loginData = {
          email: 'patient@mydentalfly.com',
          password: 'Patient123!'
        };
        
        // Use fetch API to log in
        fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData),
          credentials: 'include'
        })
        .then(response => {
          if (response.ok || response.redirected) {
            // Manually redirect to the patient portal
            console.log('Login successful, redirecting to patient portal');
            setTimeout(() => {
              window.location.href = '/client-portal';
            }, 1000);
          } else {
            throw new Error('Login failed');
          }
        })
        .catch(error => {
          console.error('Login error:', error);
          alert('Failed to login. Please try again or contact support.');
          // Show the form again
          document.getElementById('loginForm').style.display = 'block';
          document.getElementById('loadingMessage').style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>
