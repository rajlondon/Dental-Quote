<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly Admin Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      color: #115db5;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    p {
      color: #4b4b4b;
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      display: inline-block;
      background-color: #115db5;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    
    .btn:hover {
      background-color: #0d4a8f;
    }
    
    .btn.secondary {
      background-color: #6c757d;
    }
    
    .btn.secondary:hover {
      background-color: #5a6268;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #115db5;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      margin-top: 20px;
      display: none;
      font-weight: 500;
    }
    
    .status.success {
      color: #115db5;
    }
    
    .status.error {
      color: #dc3545;
    }
    
    form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyDentalFly Admin Portal</h1>
    
    <p>Click the button below to access the admin portal with the default admin account.</p>
    
    <form id="loginForm" action="/api/auth/login" method="POST" target="_self">
      <input type="hidden" name="email" value="admin@mydentalfly.com">
      <input type="hidden" name="password" value="Admin123!">
      <input type="hidden" name="redirect" value="/admin-portal">
    </form>
    
    <div class="buttons">
      <a href="/" class="btn secondary">Return Home</a>
      <button onclick="submitForm()" class="btn" id="loginBtn">Access Admin Portal <span id="spinner" class="spinner"></span></button>
    </div>
    
    <div id="statusMessage" class="status"></div>
  </div>
  
  <script>
    // Handle form submission with visual feedback
    function submitForm() {
      // Show spinner and disable button
      document.getElementById('spinner').style.display = 'inline-block';
      document.getElementById('loginBtn').disabled = true;
      document.getElementById('statusMessage').style.display = 'none';
      
      // Show success message
      document.getElementById('statusMessage').textContent = 'Logging in... Please wait.';
      document.getElementById('statusMessage').className = 'status success';
      document.getElementById('statusMessage').style.display = 'block';
      
      // Submit the form after a brief delay to show the loading state
      setTimeout(function() {
        document.getElementById('loginForm').submit();
        
        // Since form submission will navigate away, we add an additional fallback
        // in case the redirect doesn't happen automatically
        setTimeout(function() {
          window.location.href = '/admin-portal?direct=true&t=' + Date.now();
        }, 3000);
      }, 500);
    }
    
    // Listen for any login errors from the parent page
    window.addEventListener('message', function(event) {
      if (event.data && event.data.loginError) {
        document.getElementById('statusMessage').textContent = event.data.loginError;
        document.getElementById('statusMessage').className = 'status error';
        document.getElementById('statusMessage').style.display = 'block';
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('loginBtn').disabled = false;
      }
    });
    
    // Auto-login if requested via query parameter
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('autologin') === 'true') {
        submitForm();
      }
    });
  </script>
</body>
</html>
