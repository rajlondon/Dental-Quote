<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly Clinic Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      color: #28c78f;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    p {
      color: #4b4b4b;
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      display: inline-block;
      background-color: #28c78f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    
    .btn:hover {
      background-color: #1ea97c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyDentalFly Clinic Portal</h1>
    
    <p>Click the button below to access the clinic portal with the default clinic account.</p>
    
    <div class="buttons">
      <a href="/" class="btn" style="background-color: #6c757d;">Return Home</a>
      <a href="#" class="btn" onclick="loginAndRedirect()">Access Clinic Portal</a>
    </div>
  </div>
  
  <script>
    function loginAndRedirect() {
      // Create a form for submitting login credentials
      const form = document.createElement('form');
      form.style.display = 'none';
      form.method = 'POST';
      form.action = '/api/auth/login';
      
      // Create email field
      const emailField = document.createElement('input');
      emailField.type = 'hidden';
      emailField.name = 'email';
      emailField.value = 'clinic@mydentalfly.com';
      
      // Create password field
      const passwordField = document.createElement('input');
      passwordField.type = 'hidden';
      passwordField.name = 'password';
      passwordField.value = 'Clinic123!';
      
      // Add fields to form
      form.appendChild(emailField);
      form.appendChild(passwordField);
      
      // Add a hidden field to redirect after login
      const redirectField = document.createElement('input');
      redirectField.type = 'hidden';
      redirectField.name = 'redirect';
      redirectField.value = '/clinic-portal';
      form.appendChild(redirectField);
      
      // Add form to body and submit
      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
