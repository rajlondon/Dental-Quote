<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly Clinic Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      color: #28c78f;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    p {
      color: #4b4b4b;
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      display: inline-block;
      background-color: #28c78f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    
    .btn:hover {
      background-color: #1ea97c;
    }

    .btn.secondary {
      background-color: #6c757d;
    }

    .btn.secondary:hover {
      background-color: #5a6268;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #28c78f;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      margin-top: 20px;
      display: none;
      font-weight: 500;
    }
    
    .status.success {
      color: #28c78f;
    }
    
    .status.error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyDentalFly Clinic Portal</h1>
    
    <p>Click the button below to access the clinic portal with the default clinic account.</p>
    
    <div class="buttons">
      <a href="/" class="btn secondary">Return Home</a>
      <button onclick="loginAndRedirect()" class="btn" id="loginBtn">Access Clinic Portal <span id="spinner" class="spinner"></span></button>
    </div>
    
    <div id="statusMessage" class="status"></div>
  </div>
  
  <script>
    function loginAndRedirect() {
      // Show spinner
      document.getElementById('spinner').style.display = 'inline-block';
      document.getElementById('loginBtn').disabled = true;
      document.getElementById('statusMessage').style.display = 'none';
      
      fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: 'clinic@mydentalfly.com',
          password: 'Clinic123!',
          redirect: '/clinic-portal'
        }),
        credentials: 'include'
      })
      .then(response => {
        // Check if login was successful
        if (response.ok) {
          document.getElementById('statusMessage').textContent = 'Login successful! Redirecting...';
          document.getElementById('statusMessage').className = 'status success';
          document.getElementById('statusMessage').style.display = 'block';
          
          // Redirect with a slight delay to show the success message
          setTimeout(() => {
            window.location.href = '/clinic-portal?direct=true&t=' + Date.now();
          }, 1000);
        } else {
          // Handle login error
          throw new Error('Login failed. Please try again.');
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        document.getElementById('statusMessage').textContent = error.message;
        document.getElementById('statusMessage').className = 'status error';
        document.getElementById('statusMessage').style.display = 'block';
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('loginBtn').disabled = false;
      });
    }
    
    // Auto-login if requested via query parameter
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('autologin') === 'true') {
        loginAndRedirect();
      }
    });
  </script>
</body>
</html>
