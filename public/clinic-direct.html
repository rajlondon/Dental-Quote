<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly Clinic Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      color: #28c78f;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    p {
      color: #4b4b4b;
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      display: inline-block;
      background-color: #28c78f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    
    .btn:hover {
      background-color: #1ea97c;
    }

    .btn.secondary {
      background-color: #6c757d;
    }

    .btn.secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyDentalFly Clinic Portal</h1>
    
    <p>Click the button below to access the clinic portal with the default clinic account.</p>
    
    <!-- Use a direct form submission with JavaScript fallback -->
    <form id="loginForm" action="/api/auth/login" method="POST">
      <input type="hidden" name="email" value="clinic@mydentalfly.com">
      <input type="hidden" name="password" value="Clinic123!">
      <input type="hidden" name="redirect" value="/clinic-portal">
      
      <div class="buttons">
        <a href="/" class="btn secondary">Return Home</a>
        <a href="#" onclick="document.getElementById('loginForm').submit(); return false;" class="btn">Access Clinic Portal</a>
      </div>
    </form>
  </div>
  
  <script>
    // Alternative method using fetch API
    function directLogin() {
      fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: 'clinic@mydentalfly.com',
          password: 'Clinic123!',
          redirect: '/clinic-portal'
        }),
        credentials: 'include'
      })
      .then(response => {
        // Even if we get a redirect response, manually navigate
        window.location.href = '/clinic-portal?direct=true';
      })
      .catch(error => {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      });
    }
  </script>
</body>
</html>
