<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDentalFly Clinic Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      color: #28c78f;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    p {
      color: #4b4b4b;
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      display: inline-block;
      background-color: #28c78f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    
    .btn:hover {
      background-color: #1ea97c;
    }

    .btn.secondary {
      background-color: #6c757d;
    }

    .btn.secondary:hover {
      background-color: #5a6268;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #28c78f;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyDentalFly Clinic Portal</h1>
    <div id="loginForm">
      <form action="/api/auth/login" method="post">
        <input type="hidden" name="email" value="clinic@mydentalfly.com">
        <input type="hidden" name="password" value="Clinic123!">
        <input type="hidden" name="redirect" value="/clinic-portal">
        
        <p>Click the button below to access the clinic portal with the default clinic account.</p>
        <div class="buttons">
          <a href="/" class="btn secondary">Return Home</a>
          <button type="submit" class="btn">Access Clinic Portal</button>
        </div>
      </form>
    </div>
    
    <div id="loadingMessage" style="display: none;">
      <p>Authenticating as clinic user... <span class="spinner"></span></p>
    </div>
  </div>
  
  <script>
    // Check if we need to automatically login
    document.addEventListener('DOMContentLoaded', function() {
      // Create a form for submission
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', function(e) {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('loadingMessage').style.display = 'block';
        });
      }
      
      // Handle auto-login parameter
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('autologin') === 'true') {
        if (form) {
          form.submit();
        }
      }
    });
  </script>
</body>
</html>
